<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer4.css">
</head>
<body>
    <h1>Welocome to Crowdrise</h1>
    <p>Let's get you all set up so you can verify your nonprofit and being setting up your first campaign!</p>
    <form>
        <label>First Name</label>
        <input id="inpFirstName">
        <span id="spnFirstName"></span>
        <label>Last Name</label>
        <input id="inpLastName">
        <span id="spnLastName"></span>
        <label>Phone</label>
        <input id="inpPhone">
        <span id="spnPhone"></span>
        <label>Email</label>
        <input id="inpEmail">
        <span id="spnEmail"></span>
        <label>Password</label>
        <input id="inpPassword">
        <span id="spnPassword"></span>
        <label>Confirm Password</label>
        <input id="inpConfirmPassword">
        <span id="spnConfirmPassword"></span>
        <label><input type="checkbox">Yes, I want to recive Crowdrise's emails</label>
        <label><input id="inpTerms" type="checkbox">I agree to the Terms, Privacy Policy and Fees</label>
        <button>Sing Up</button>
    </form>
    <script src="ejer4.js"></script>
</body>
</html>
