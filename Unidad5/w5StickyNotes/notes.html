<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div id="contenedorDiv">
        <div id="entrada">
            <h1>Sticky Notes</h1>
            <form>
                <label>Heading</label>
                <input id="titulo" placeholder="Note Heading">
                <label>Note</label>
                <textarea id="mensaje" rows="5" cols="40" placeholder="Note"></textarea><br>
                <button id="crear" type="button">Create Note</button>
            </form>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
